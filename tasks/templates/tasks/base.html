    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}To-Do List{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">To-Do List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calendar' %}">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link position-relative" href="{% url 'notifications' %}">
                                üõéÔ∏è
                                <span id="notification-count" class="badge badge-danger position-absolute" style="top: 5px; right: 5px; display: none;">0</span>
                            </a>
                        </li>                    
                    </ul>
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="10 btn btn-danger ms-auto">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary ms-auto">Login</a>
                        {% endif %}
                </div>
            </div>
        </nav>
        
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        

        <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>

        <!-- Bootstrap JS -->   
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    fetch("{% url 'notifications_unread_count' %}")
                        .then(response => response.json())
                        .then(data => {
                            const count = data.unread_count;
                            const notificationCount = document.getElementById("notification-count");
                            if (count > 0) {
                                notificationCount.textContent = count;
                                notificationCount.style.display = "inline-block";
                            } else {
                                notificationCount.style.display = "none";
                            }
                        })
                        .catch(error => console.error("Error fetching notifications:", error));
                });
            </script>            
    </body>
    </html>
