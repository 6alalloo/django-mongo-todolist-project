{% extends 'tasks/base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1>Edit Task</h1>

<!-- Task Edit Form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<!-- Delete Button -->
{% if can_delete %}
<form action="{% url 'delete_task' task.id %}" method="post" style="margin-top: 20px;" onsubmit="return confirm('Are you sure you want to delete this task?');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Task</button>
</form>
{% endif %}

<a href="{% url 'tasks' %}" class="btn btn-secondary mt-3">Back to Tasks</a>
{% endblock %}
