{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <!-- Logo Image -->
    <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 300px; margin-bottom: 20px;">

    <!-- Welcome Content -->
    <div class="p-5 bg-gradient rounded" style="background-color: #003366; color: #fff;">
        <h1>Welcome to Your To-Do List App!</h1>
        <p class="lead">Manage your tasks efficiently and stay organized.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'tasks' %}" class="btn btn-primary btn-lg">Go to Tasks</a>
            <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">View Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
